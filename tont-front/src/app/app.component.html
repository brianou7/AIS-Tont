<div class="row">
    <div class="col-md-offset-1 col-md-5 col-sm-offset-1 col-sm-10">
        <h2>{{title}}</h2>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Common name</th>
                    <th>Scientific name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bird of birds" (click)="selectBird(bird)" style="cursor: pointer">
                    <td>{{ bird.code }}</td>
                    <td>{{ bird.common_name }}</td>
                    <td>{{ bird.scientific_name }}</td>
                    <td>
                        <button type="button" class="btn btn-xs btn-danger" (click)="deleteBird(bird)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <small class="text-muted">There is {{ birds?.length }} birds saved!</small>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="col-md-offset-1 col-md-4 col-sm-offset-1 col-sm-10">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2>{{ subtitle }}</h2><hr>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="code" class="col-sm-4 control-label">Code</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Code" [(ngModel)]="new_bird.code" name="code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="common_name" class="col-sm-4 control-label">Common name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Common name" [(ngModel)]="new_bird.common_name" name="common_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scientific_name" class="col-sm-4 control-label">Scientific name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Scientific name" [(ngModel)]="new_bird.scientific_name" name="scientific_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" (click)="saveBird()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br clear="all">
<hr>
<br clear="all">
<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <pre>
            New bird: {{ new_bird }}| {{ new_bird.code }}
            Birds: {{ birds }}
        </pre>
    </div>
</div>
